    <script>
        // --- CONFIG & STATE ---
        const HARDCODED_API_KEY = "AIzaSyDkTeVafJvVhGaXd9JuBWOPsqzIgZCpMg4"; 
        let userApiKey = HARDCODED_API_KEY;
        
        const state = {
            currentUnitId: null, currentTab: 'list', currentFilter: 'all',
            words: [], flashcardIndex: 0,
            matchGame: { selected: null, matchesFound: 0, pairs: [] },
            quiz: { questions: [], currentIndex: 0, score: 0, hintsUsed: 0 },
            currentStoryText: "" // Store generated story text for audio
        };

        const tg = window.Telegram.WebApp;

        window.addEventListener('DOMContentLoaded', () => {
            tg.ready(); tg.expand();
            if (tg.colorScheme === 'dark') document.documentElement.classList.add('dark');
            renderSidebar();
            document.getElementById('globalSearch').addEventListener('input', (e) => handleGlobalSearch(e.target.value));
            document.getElementById('quizInput').addEventListener('keypress', (e) => { if (e.key === 'Enter') checkQuizAnswer(); });
        });

        // --- NAVIGATION ---
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            sidebar.classList.toggle('-translate-x-full');
            overlay.classList.toggle('hidden');
        }

        function renderSidebar() {
            const list = document.getElementById('unitList');
            list.innerHTML = '';
            Object.keys(database).forEach(id => {
                const btn = document.createElement('button');
                btn.className = "w-full text-left px-4 py-3 rounded-xl mb-1 hover:bg-blue-50 dark:hover:bg-gray-700 transition flex justify-between items-center group";
                btn.onclick = () => loadUnit(id);
                btn.innerHTML = `
                    <span class="font-medium text-sm text-gray-700 dark:text-gray-200 group-hover:text-blue-600 dark:group-hover:text-blue-400 transition">Unit ${id}: ${database[id].title}</span>
                    <span class="text-[10px] font-bold bg-gray-100 dark:bg-gray-600 text-gray-500 dark:text-gray-300 px-2 py-0.5 rounded-full">${database[id].data.length}</span>
                `;
                list.appendChild(btn);
            });
        }

        function switchTab(tab) {
            state.currentTab = tab;
            document.querySelectorAll('.nav-btn').forEach(b => {
                const active = b.dataset.tab === tab;
                b.classList.toggle('text-blue-600', active);
                b.classList.toggle('text-gray-400', !active);
                if(active) b.classList.add('scale-105'); else b.classList.remove('scale-105');
            });
            
            ['listView', 'flashcardsView', 'matchView', 'quizView', 'searchView', 'welcomeScreen'].forEach(id => document.getElementById(id).classList.add('hidden'));

            if (!state.currentUnitId && tab !== 'list') {
                document.getElementById('welcomeScreen').classList.remove('hidden'); return;
            }

            if (state.currentUnitId) {
                document.getElementById(tab + (tab==='flashcards'?'View':'View')).classList.remove('hidden');
                if(tab==='list') renderList();
                if(tab==='flashcards') initFlashcards();
                if(tab==='match') initMatchGame();
                if(tab==='quiz') initQuiz();
            } else {
                document.getElementById('welcomeScreen').classList.remove('hidden');
            }
        }

        function loadUnit(id) {
            state.currentUnitId = id; state.currentFilter = 'all';
            document.getElementById('currentUnitTitle').innerText = `Unit ${id}: ${database[id].title}`;
            document.getElementById('wordCount').innerText = `${database[id].data.length} so'z`;
            document.getElementById('wordCount').classList.remove('hidden');
            document.getElementById('filterContainer').classList.remove('hidden');
            document.getElementById('welcomeScreen').classList.add('hidden');
            
            document.querySelectorAll('.filter-chip').forEach(el => {
                const isAll = el.innerText === 'All';
                el.classList.toggle('bg-blue-100', isAll);
                el.classList.toggle('text-blue-700', isAll);
                el.classList.toggle('border-blue-200', isAll);
                el.classList.toggle('bg-gray-100', !isAll);
                el.classList.toggle('text-gray-600', !isAll);
                el.classList.toggle('border-gray-200', !isAll);
            });

            if(window.innerWidth < 768) toggleSidebar();
            switchTab('list');
        }

        function filterWords(cat) {
            state.currentFilter = cat;
            document.querySelectorAll('.filter-chip').forEach(el => {
                const active = (cat === 'all' && el.innerText === 'All') || (cat !== 'all' && el.innerText.includes(cat.split(' ')[0]));
                el.classList.toggle('bg-blue-100', active);
                el.classList.toggle('text-blue-700', active);
                el.classList.toggle('border-blue-200', active);
                el.classList.toggle('bg-gray-100', !active);
                el.classList.toggle('text-gray-600', !active);
                el.classList.toggle('border-gray-200', !active);
            });
            if(state.currentTab === 'list') renderList();
            if(state.currentTab === 'flashcards') initFlashcards();
        }

        function getFilteredWords() {
            const all = database[state.currentUnitId].data;
            return state.currentFilter === 'all' ? all : all.filter(w => w.cat === state.currentFilter);
        }

        // --- LIST VIEW ---
        function renderList() {
            const container = document.getElementById('listView');
            container.innerHTML = '';
            const words = getFilteredWords();

            const aiBtn = document.createElement('div');
            aiBtn.className = "mb-4";
            if(userApiKey) {
                aiBtn.innerHTML = `<button onclick="generateStory()" class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-3 rounded-xl shadow-lg font-bold hover:shadow-xl transition active:scale-[0.99] flex items-center justify-center"><i class="fas fa-magic mr-2 animate-pulse"></i>AI Hikoya Yaratish</button>`;
            } 
            container.appendChild(aiBtn);

            if(words.length === 0) {
                const empty = document.createElement('div');
                empty.className = "text-center text-gray-400 mt-10 p-4 border-2 border-dashed border-gray-200 dark:border-gray-700 rounded-xl";
                empty.innerHTML = "<i class='fas fa-filter text-2xl mb-2'></i><br>Bu kategoriyada so'zlar topilmadi";
                container.appendChild(empty);
                return;
            }

            words.forEach(w => {
                const el = document.createElement('div');
                el.className = "word-row bg-white dark:bg-gray-800 p-4 rounded-xl shadow-sm border border-gray-100 dark:border-gray-700 flex flex-col transition hover:shadow-md";
                el.innerHTML = `
                    <div class="flex justify-between items-center">
                        <div class="flex-1">
                            <div class="flex items-baseline gap-2 flex-wrap">
                                <h3 class="font-bold text-lg text-gray-800 dark:text-white">${w.en}</h3>
                                <span class="text-[10px] bg-gray-100 dark:bg-gray-700 text-gray-500 dark:text-gray-300 px-1.5 py-0.5 rounded font-mono border dark:border-gray-600">${w.cat.substring(0,3).toUpperCase()}</span>
                            </div>
                            <p class="text-gray-600 dark:text-gray-400 mt-0.5">${w.uz}</p>
                        </div>
                        <div class="flex gap-2">
                            ${userApiKey ? `<button onclick="generateSentence('${w.en}', this)" class="w-10 h-10 rounded-full bg-indigo-50 dark:bg-gray-700 text-indigo-600 dark:text-indigo-400 flex items-center justify-center hover:bg-indigo-100 dark:hover:bg-gray-600 transition" title="AI Sentence"><i class="fas fa-wand-magic-sparkles"></i></button>` : ''}
                            <button onclick="playAudio('${w.en}')" class="w-10 h-10 rounded-full bg-blue-50 dark:bg-gray-700 text-blue-600 dark:text-blue-400 flex items-center justify-center hover:bg-blue-100 dark:hover:bg-gray-600 transition"><i class="fas fa-volume-up"></i></button>
                        </div>
                    </div>
                    <div class="ai-result mt-3 hidden p-3 bg-indigo-50 dark:bg-gray-700/50 rounded-lg text-sm text-indigo-900 dark:text-indigo-200 border border-indigo-100 dark:border-gray-600"></div>
                `;
                container.appendChild(el);
            });
        }

        // --- FLASHCARDS ---
        function initFlashcards() {
            const words = getFilteredWords();
            const container = document.getElementById('flashcardsView');
            
            if (words.length === 0) {
                container.innerHTML = '<div class="text-center text-gray-400"><i class="fas fa-layer-group text-4xl mb-2"></i><br>So\'zlar yo\'q</div>'; return;
            }

            state.words = words;
            state.flashcardIndex = 0;

            container.innerHTML = `
                <div class="card-container w-full max-w-sm h-80 perspective-1000 cursor-pointer group" onclick="flipCard()">
                    <div id="flashcardInner" class="card-inner">
                        <div class="card-front border-2 border-gray-100 dark:border-gray-700">
                            <span class="text-xs font-bold text-blue-500 dark:text-blue-400 uppercase tracking-widest mb-4">English</span>
                            <h3 class="text-4xl font-bold text-center mb-6 break-words w-full px-2" id="fc-front">...</h3>
                            <button onclick="event.stopPropagation(); playAudio(state.words[state.flashcardIndex].en)" class="w-12 h-12 rounded-full bg-blue-50 dark:bg-gray-700 text-blue-600 dark:text-blue-400 flex items-center justify-center hover:scale-110 transition shadow-sm">
                                <i class="fas fa-volume-up text-xl"></i>
                            </button>
                            <p class="mt-auto text-xs text-gray-400 dark:text-gray-500 flex items-center gap-1"><i class="fas fa-sync-alt"></i> Tarjima uchun bosing</p>
                        </div>
                        <div class="card-back shadow-blue-500/20">
                             <span class="text-xs font-bold text-blue-200 uppercase tracking-widest mb-4">O'zbekcha</span>
                            <h3 class="text-3xl font-bold text-center break-words w-full px-2" id="fc-back">...</h3>
                            <p class="mt-auto text-sm opacity-80 border-t border-white/20 pt-2 w-full text-center" id="fc-cat">...</p>
                        </div>
                    </div>
                </div>
                
                <div class="flex items-center gap-6 mt-8">
                    <button onclick="prevCard()" class="w-14 h-14 rounded-full bg-white dark:bg-gray-800 shadow-lg text-gray-600 dark:text-white flex items-center justify-center active:scale-95 hover:bg-gray-50 dark:hover:bg-gray-700 transition"><i class="fas fa-arrow-left text-lg"></i></button>
                    <span id="fc-counter" class="font-mono font-bold text-gray-500 dark:text-gray-400 bg-white dark:bg-gray-800 px-4 py-1 rounded-full shadow-sm">1 / ${words.length}</span>
                    <button onclick="nextCard()" class="w-14 h-14 rounded-full bg-blue-600 text-white shadow-lg shadow-blue-200 dark:shadow-none flex items-center justify-center active:scale-95 hover:bg-blue-700 transition"><i class="fas fa-arrow-right text-lg"></i></button>
                </div>
            `;
            updateCardContent();
        }

        function updateCardContent() {
            const w = state.words[state.flashcardIndex];
            const card = document.querySelector('.card-container');
            if(card.classList.contains('flipped')) {
                card.classList.remove('flipped');
                setTimeout(() => { setCardText(w); }, 300);
            } else {
                setCardText(w);
            }
        }

        function setCardText(w) {
            document.getElementById('fc-front').innerText = w.en;
            document.getElementById('fc-back').innerText = w.uz;
            document.getElementById('fc-cat').innerText = w.cat;
            document.getElementById('fc-counter').innerText = `${state.flashcardIndex + 1} / ${state.words.length}`;
        }

        function flipCard() { document.querySelector('.card-container').classList.toggle('flipped'); }
        function nextCard() { if(state.flashcardIndex < state.words.length - 1) { state.flashcardIndex++; updateCardContent(); } else showToast("Bu oxirgi kartochka"); }
        function prevCard() { if(state.flashcardIndex > 0) { state.flashcardIndex--; updateCardContent(); } }

        // --- MATCH GAME ---
        function initMatchGame() {
            const words = database[state.currentUnitId].data;
            if(words.length < 3) {
                 document.getElementById('matchGrid').innerHTML = '<div class="col-span-3 text-center text-gray-400 mt-10">O\'yin uchun so\'zlar yetarli emas</div>'; return;
            }
            const count = Math.min(6, words.length);
            const shuffled = [...words].sort(()=>0.5-Math.random()).slice(0, count);
            let tiles = [];
            shuffled.forEach((w,i) => { tiles.push({id:i, text:w.en, type:'en'}, {id:i, text:w.uz, type:'uz'}); });
            tiles.sort(()=>0.5-Math.random());
            
            state.matchGame = { selected:null, matchesFound:0, pairs:tiles, totalPairs: count };
            document.getElementById('matchGrid').innerHTML = '';
            document.getElementById('matchSuccess').classList.add('hidden');
            
            tiles.forEach((t, i) => {
                const btn = document.createElement('button');
                btn.className = "aspect-square flex items-center justify-center p-2 bg-white dark:bg-gray-800 border-2 border-gray-200 dark:border-gray-600 rounded-xl text-xs sm:text-sm font-bold shadow-sm active:scale-95 transition select-none leading-tight break-words hover:border-blue-300 dark:hover:border-gray-500 text-gray-700 dark:text-gray-200";
                btn.innerText = t.text;
                btn.onclick = () => handleMatch(btn, t);
                document.getElementById('matchGrid').appendChild(btn);
            });
        }

        function handleMatch(btn, tile) {
            if(btn.classList.contains('matched') || btn.classList.contains('bg-blue-500')) return;
            
            btn.classList.add('bg-blue-500', 'text-white', 'border-blue-600', 'ring-2', 'ring-blue-200');
            btn.classList.remove('bg-white', 'dark:bg-gray-800', 'text-gray-700', 'dark:text-gray-200');

            if(!state.matchGame.selected) {
                state.matchGame.selected = { btn, tile };
            } else {
                const prev = state.matchGame.selected;
                if(prev.tile.id === tile.id && prev.tile.type !== tile.type) {
                    setTimeout(() => {
                        btn.classList.add('matched'); prev.btn.classList.add('matched');
                        state.matchGame.matchesFound++;
                        if(state.matchGame.matchesFound === state.matchGame.totalPairs) document.getElementById('matchSuccess').classList.remove('hidden');
                    }, 300);
                } else {
                    setTimeout(() => {
                        btn.classList.add('shake', 'bg-red-500', 'border-red-600'); prev.btn.classList.add('shake', 'bg-red-500', 'border-red-600');
                        btn.classList.remove('bg-blue-500', 'border-blue-600'); prev.btn.classList.remove('bg-blue-500', 'border-blue-600');
                        setTimeout(() => { [btn, prev.btn].forEach(b => { b.className = "aspect-square flex items-center justify-center p-2 bg-white dark:bg-gray-800 border-2 border-gray-200 dark:border-gray-600 rounded-xl text-xs sm:text-sm font-bold shadow-sm active:scale-95 transition select-none leading-tight break-words hover:border-blue-300 dark:hover:border-gray-500 text-gray-700 dark:text-gray-200"; }); }, 500);
                    }, 300);
                }
                state.matchGame.selected = null;
            }
        }

        // --- QUIZ ---
        function initQuiz() {
            const words = database[state.currentUnitId].data;
             if(words.length < 4) state.quiz.questions = [];
             else state.quiz.questions = [...words].sort(()=>0.5-Math.random()).slice(0,10);
            state.quiz.currentIndex = 0; state.quiz.score = 0;
            document.getElementById('quizResult').classList.add('hidden');
            renderQuiz();
        }

        function renderQuiz() {
            if(state.quiz.questions.length === 0) { document.getElementById('quizQuestion').innerText = "Savollar yetarli emas"; return; }
            if(state.quiz.currentIndex >= state.quiz.questions.length) {
                document.getElementById('quizResult').classList.remove('hidden');
                document.getElementById('quizScoreDisplay').innerText = `${state.quiz.score}/${state.quiz.questions.length}`;
                return;
            }
            const q = state.quiz.questions[state.quiz.currentIndex];
            state.quiz.hintsUsed = 0;
            document.getElementById('quizQuestion').innerText = q.uz;
            const inp = document.getElementById('quizInput');
            inp.value = ''; inp.className = "w-full text-center text-xl p-4 rounded-xl border-2 border-gray-200 focus:border-blue-500 focus:ring-4 focus:ring-blue-100 outline-none dark:bg-gray-800 dark:border-gray-700 dark:text-white transition-all";
            document.getElementById('quizFeedback').innerText = '';
            document.getElementById('quizProgress').style.width = `${(state.quiz.currentIndex / state.quiz.questions.length) * 100}%`;
        }

        function checkQuizAnswer() {
            const inp = document.getElementById('quizInput');
            const correct = state.quiz.questions[state.quiz.currentIndex].en.toLowerCase().trim();
            if(inp.value.trim().toLowerCase() === correct) {
                inp.classList.add('border-green-500', 'text-green-600', 'bg-green-50', 'dark:bg-green-900/20');
                state.quiz.score++;
                playAudio(correct);
                setTimeout(() => { state.quiz.currentIndex++; renderQuiz(); }, 1000);
            } else {
                inp.classList.add('border-red-500', 'text-red-600', 'bg-red-50', 'dark:bg-red-900/20');
                inp.classList.add('shake');
                document.getElementById('quizFeedback').innerText = state.quiz.questions[state.quiz.currentIndex].en;
                document.getElementById('quizFeedback').className = "mt-3 text-center h-6 font-bold text-sm text-red-500 animate-pulse";
                setTimeout(() => { state.quiz.currentIndex++; renderQuiz(); }, 2500);
            }
        }

        function useHint() {
            const correct = state.quiz.questions[state.quiz.currentIndex].en;
            state.quiz.hintsUsed++;
            document.getElementById('quizInput').value = correct.substring(0, state.quiz.hintsUsed);
            document.getElementById('quizInput').focus();
        }

        // --- TELEGRAM-OPTIMIZED AUDIO ---
        function playAudio(text) {
            if (!text) return;

            // 1. Harakat: Youdao TTS (Sifatli va ishonchli)
            // Google TTS ba'zida bloklaydi, shuning uchun Youdao ishlatamiz (type=2 -> US English)
            const audio = new Audio(`https://dict.youdao.com/dictvoice?audio=${encodeURIComponent(text)}&type=2`);
            
            const playPromise = audio.play();

            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.error("Online audio xatosi:", error);
                    // 2. Harakat: Google TTS (Zaxira)
                    tryGoogleFallback(text);
                });
            }
        }

        function tryGoogleFallback(text) {
             const audio = new Audio(`https://translate.google.com/translate_tts?ie=UTF-8&client=tw-ob&q=${encodeURIComponent(text)}&tl=en`);
             const playPromise = audio.play();
             
             if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.error("Google audio xatosi:", error);
                    // 3. Harakat: Native (Telefon ovozi)
                    playNativeAudio(text);
                });
            }
        }

        function playNativeAudio(text) {
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                
                const speak = () => {
                    const u = new SpeechSynthesisUtterance(text);
                    const voices = window.speechSynthesis.getVoices();
                    
                    // Eng yaxshi native ovozni qidirish
                    const preferredVoice = voices.find(v => v.name === "Google US English") || 
                                           voices.find(v => v.name === "Google UK English Female") ||
                                           voices.find(v => v.lang === 'en-US');
                                           
                    if (preferredVoice) u.voice = preferredVoice;
                    u.lang = 'en-US'; 
                    u.rate = 0.9; // Sal sekinroq, tushunarli bo'lishi uchun
                    
                    window.speechSynthesis.speak(u);
                };

                if (window.speechSynthesis.getVoices().length === 0) {
                    window.speechSynthesis.onvoiceschanged = speak;
                } else {
                    speak();
                }
            } else {
                showToast("Audio qurilmada qo'llab quvvatlanmaydi");
            }
        }

        // --- AI GENERATION ---
        async function callGemini(prompt) {
            if(!userApiKey) { showToast("Xatolik: API kalit kiritilmagan!"); return null; }
            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${userApiKey}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });
                if(!res.ok) throw new Error("API Error");
                const data = await res.json();
                return data.candidates[0].content.parts[0].text;
            } catch(e) { console.error(e); showToast("Xatolik: API kalit noto'g'ri yoki internet yo'q"); return null; }
        }

        async function generateSentence(word, btn) {
            const original = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
            btn.disabled = true;
            const row = btn.closest('.word-row');
            let resDiv = row.querySelector('.ai-result');
            const text = await callGemini(`Write 1 simple, educational sentence (B1 level) using the word '${word}'. Do not translate.`);
            if(text) {
                resDiv.innerHTML = `<span class="font-bold text-indigo-600 dark:text-indigo-400">Example:</span> ${text}`;
                resDiv.classList.remove('hidden');
            }
            btn.innerHTML = original;
            btn.disabled = false;
        }

        async function generateStory() {
            const modal = document.getElementById('aiModal');
            document.getElementById('aiModalContent').innerHTML = `<div class="flex flex-col items-center justify-center py-10"><div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mb-4"></div><p class="text-gray-500 font-medium">Qiziqarli hikoya yozilmoqda...</p></div>`;
            document.getElementById('aiAudioControls').classList.add('hidden'); // Hide audio button initially
            modal.classList.remove('hidden');
            
            const words = getFilteredWords().sort(()=>0.5-Math.random()).slice(0,5).map(w=>w.en);
            if(words.length < 3) { document.getElementById('aiModalContent').innerHTML = "<p class='text-center text-red-500'>Hikoya uchun so'zlar yetarli emas.</p>"; return; }
            
            const text = await callGemini(`Write a funny, short story (max 50 words) using these words: ${words.join(', ')}. Mark the used words in bold (**word**). Keep it B1 level English.`);
            
            if(text) {
                // Remove markdown bolding for audio reading (clean text)
                const cleanText = text.replace(/\*\*/g, '');
                state.currentStoryText = cleanText;
                
                document.getElementById('aiModalContent').innerHTML = marked.parse(text);
                document.getElementById('aiAudioControls').classList.remove('hidden');
                
                // Attach click handler to play button
                const playBtn = document.getElementById('playStoryBtn');
                playBtn.onclick = () => playAudio(state.currentStoryText);
                
            } else {
                closeAiModal();
            }
        }

        function closeAiModal() { document.getElementById('aiModal').classList.add('hidden'); }

        // --- GLOBAL SEARCH ---
        function handleGlobalSearch(q) {
            q = q.toLowerCase();
            const list = document.getElementById('searchResultsList');
            const view = document.getElementById('searchView');
            if(q.length < 2) { view.classList.add('hidden'); if(!state.currentUnitId) document.getElementById('welcomeScreen').classList.remove('hidden'); return; }
            document.querySelectorAll('#contentArea > div').forEach(d => d.classList.add('hidden'));
            view.classList.remove('hidden');
            list.innerHTML = '';
            let count = 0;
            for(const [uid, unit] of Object.entries(database)) {
                unit.data.forEach(w => {
                    if(w.en.toLowerCase().includes(q) || w.uz.toLowerCase().includes(q)) {
                        if(count++ > 20) return;
                        const div = document.createElement('div');
                        div.className = "bg-white dark:bg-gray-800 p-3 rounded-lg shadow-sm border border-gray-100 dark:border-gray-700 cursor-pointer hover:bg-blue-50 dark:hover:bg-gray-700 transition flex justify-between items-center group";
                        div.innerHTML = `<div><div class="font-bold text-blue-600 dark:text-blue-400 group-hover:text-blue-700">${w.en}</div><div class="text-sm text-gray-600 dark:text-gray-300">${w.uz}</div></div><span class="text-xs text-gray-400 bg-gray-100 dark:bg-gray-600 px-2 py-1 rounded">Unit ${uid}</span>`;
                        div.onclick = () => { document.getElementById('globalSearch').value=''; loadUnit(uid); };
                        list.appendChild(div);
                    }
                });
            }
            if(count===0) list.innerHTML = '<div class="text-gray-400 text-center py-4">Natija topilmadi</div>';
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg; t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        }
    </script>
