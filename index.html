        .perspective-1000 { perspective: 1000px; }
        .transform-style-3d { transform-style: preserve-3d; }
        .backface-hidden { backface-visibility: hidden; }
        .rotate-y-180 { transform: rotateY(180deg); }
        .card-container { transition: transform 0.6s cubic-bezier(0.4, 0.0, 0.2, 1); }
        .card-container.flipped { transform: rotateY(180deg); }

        /* Match Game Animations */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        .shake { animation: shake 0.3s ease-in-out; background-color: #fee2e2 !important; border-color: #ef4444 !important; }

            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

            border-bottom: 1px solid rgba(255,255,255,0.1);

        .sidebar { transition: transform 0.3s ease-in-out; }

        #toast {

        #toast.show { visibility: visible; opacity: 1; bottom: 80px; }

        .ai-sparkle { display: inline-block; animation: sparkle 2s infinite; }

            50% { transform: scale(1.1); opacity: 0.8; filter: hue-rotate(15deg); }

    <script>
        // --- CONFIG & STATE ---
        let userApiKey = localStorage.getItem('gemini_api_key') || "";
        let useAiVoice = localStorage.getItem('use_ai_voice') === 'true';

        const state = {
            currentUnitId: null, currentTab: 'list', currentFilter: 'all',
            words: [], flashcardIndex: 0,
            matchGame: { selected: null, matchesFound: 0, pairs: [] },
            quiz: { questions: [], currentIndex: 0, score: 0, hintsUsed: 0 }
        };

        const tg = window.Telegram.WebApp;

        window.addEventListener('DOMContentLoaded', () => {
            tg.ready(); tg.expand();
            if (tg.colorScheme === 'dark') document.documentElement.classList.add('dark');
            renderSidebar();
            document.getElementById('globalSearch').addEventListener('input', (e) => handleGlobalSearch(e.target.value));
            document.getElementById('quizInput').addEventListener('keypress', (e) => { if (e.key === 'Enter') checkQuizAnswer(); });
            
            // Populate settings
            document.getElementById('apiKeyInput').value = userApiKey;
            document.getElementById('aiVoiceToggle').checked = useAiVoice;
        });

        // --- SETTINGS ---
        function openSettings() { document.getElementById('settingsModal').classList.remove('hidden'); }
        function closeSettings() { document.getElementById('settingsModal').classList.add('hidden'); }
        function saveSettings() {
            const key = document.getElementById('apiKeyInput').value.trim();
            const voice = document.getElementById('aiVoiceToggle').checked;
            
            localStorage.setItem('gemini_api_key', key);
            localStorage.setItem('use_ai_voice', voice);
            userApiKey = key;
            useAiVoice = voice;
            
            showToast("Sozlamalar saqlandi");
            closeSettings();
        }

        // --- NAVIGATION ---
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            sidebar.classList.toggle('-translate-x-full');
            overlay.classList.toggle('hidden');
        }

        function renderSidebar() {
            const list = document.getElementById('unitList');
            list.innerHTML = '';
            Object.keys(database).forEach(id => {
                const btn = document.createElement('button');
                btn.className = "w-full text-left px-4 py-3 rounded-lg mb-1 hover:bg-blue-50 dark:hover:bg-gray-700 transition flex justify-between items-center";
                btn.onclick = () => loadUnit(id);
                btn.innerHTML = `<span class="font-medium text-sm text-gray-700 dark:text-gray-200">Unit ${id}: ${database[id].title}</span><span class="text-xs bg-gray-200 dark:bg-gray-600 px-2 rounded-full">${database[id].data.length}</span>`;
                list.appendChild(btn);
            });
        }

        function switchTab(tab) {
            state.currentTab = tab;
            document.querySelectorAll('.nav-btn').forEach(b => {
                b.classList.toggle('text-blue-600', b.dataset.tab === tab);
                b.classList.toggle('text-gray-400', b.dataset.tab !== tab);
            });
            
            ['listView', 'flashcardsView', 'matchView', 'quizView', 'searchView', 'welcomeScreen'].forEach(id => document.getElementById(id).classList.add('hidden'));

            if (!state.currentUnitId && tab !== 'list') {
                document.getElementById('welcomeScreen').classList.remove('hidden'); return;
            }

            if (state.currentUnitId) {
                document.getElementById(tab + (tab==='flashcards'?'View':'View')).classList.remove('hidden');
                if(tab==='list') renderList();
                if(tab==='flashcards') initFlashcards();
                if(tab==='match') initMatchGame();
                if(tab==='quiz') initQuiz();
            } else {
                document.getElementById('welcomeScreen').classList.remove('hidden');
            }
        }

        function loadUnit(id) {
            state.currentUnitId = id; state.currentFilter = 'all';
            document.getElementById('currentUnitTitle').innerText = `Unit ${id}: ${database[id].title}`;
            document.getElementById('wordCount').innerText = `${database[id].data.length} so'z`;
            document.getElementById('wordCount').classList.remove('hidden');
            document.getElementById('filterContainer').classList.remove('hidden');
            document.getElementById('welcomeScreen').classList.add('hidden');
            
            // Reset chips
            document.querySelectorAll('.filter-chip').forEach(el => {
                el.classList.toggle('bg-blue-100', el.innerText === 'All');
                el.classList.toggle('text-blue-700', el.innerText === 'All');
                el.classList.toggle('bg-gray-100', el.innerText !== 'All');
            });

            if(window.innerWidth < 768) toggleSidebar();
            switchTab('list');
        }

        function filterWords(cat) {
            state.currentFilter = cat;
            document.querySelectorAll('.filter-chip').forEach(el => {
                const active = (cat === 'all' && el.innerText === 'All') || el.innerText.includes(cat.split(' ')[0]);
                el.classList.toggle('bg-blue-100', active);
                el.classList.toggle('text-blue-700', active);
                el.classList.toggle('bg-gray-100', !active);
            });
            if(state.currentTab === 'list') renderList();
            if(state.currentTab === 'flashcards') initFlashcards();
        }

        function getFilteredWords() {
            const all = database[state.currentUnitId].data;
            return state.currentFilter === 'all' ? all : all.filter(w => w.cat === state.currentFilter);
        }

        // --- LIST VIEW ---
        function renderList() {
            const container = document.getElementById('listView');
            container.innerHTML = '';
            const words = getFilteredWords();

            if(words.length > 0 && userApiKey) {
                const btn = document.createElement('div');
                btn.innerHTML = `<button onclick="generateStory()" class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 text-white py-3 rounded-xl shadow-lg font-bold"><i class="fas fa-magic mr-2"></i>AI Hikoya Yaratish</button>`;
                container.appendChild(btn);
            } else if (words.length > 0 && !userApiKey) {
                const info = document.createElement('div');
                info.className = "text-center text-xs text-gray-500 mb-2 p-2 bg-yellow-50 rounded border border-yellow-100";
                info.innerHTML = "AI funksiyalari (Hikoya, Ovoz) ishlashi uchun Sozlamalar bo'limidan API kalit kiriting.";
                container.appendChild(info);
            }

            if(words.length === 0) {
                container.innerHTML = `<div class="text-center text-gray-400 mt-10">So'zlar yo'q</div>`; return;
            }

            words.forEach(w => {
                const el = document.createElement('div');
                el.className = "word-row bg-white dark:bg-gray-800 p-4 rounded-xl shadow-sm border border-gray-100 dark:border-gray-700 flex justify-between items-center";
                el.innerHTML = `
                    <div class="flex-1">
                        <div class="flex items-baseline gap-2"><h3 class="font-bold text-lg text-blue-900 dark:text-blue-300">${w.en}</h3><span class="text-[10px] bg-gray-100 dark:bg-gray-700 px-1 rounded">${w.cat.substring(0,3)}</span></div>
                        <p class="text-gray-600 dark:text-gray-400">${w.uz}</p>
                        <div class="ai-result mt-2 text-sm text-indigo-700 hidden"></div>
                    </div>
                    <div class="flex gap-2">
                        ${userApiKey ? `<button onclick="generateSentence('${w.en}', this)" class="w-10 h-10 rounded-full bg-indigo-50 text-indigo-600 flex items-center justify-center"><i class="fas fa-wand-magic-sparkles"></i></button>` : ''}
                        <button onclick="playAudio('${w.en}')" class="w-10 h-10 rounded-full bg-blue-50 text-blue-600 flex items-center justify-center"><i class="fas fa-volume-up"></i></button>
                    </div>`;
                container.appendChild(el);
            });
        }

        // --- FLASHCARDS (FIXED & SIMPLIFIED) ---
        function initFlashcards() {
            const words = getFilteredWords();
            const container = document.getElementById('flashcardsView');
            
            if (words.length === 0) {
                container.innerHTML = '<p class="text-center text-gray-500">So\'zlar topilmadi</p>'; return;
            }

            state.words = words;
            state.flashcardIndex = 0;

            // DOM structure regeneration ensures clean state
            container.innerHTML = `
                <div class="card-container w-full max-w-sm h-72 relative perspective-1000 cursor-pointer" onclick="flipCard()">
                    <div id="flashcardInner" class="w-full h-full relative transform-style-3d transition-all duration-500 shadow-xl rounded-2xl">
                        <!-- Front (English) -->
                        <div class="absolute w-full h-full backface-hidden bg-white dark:bg-gray-800 rounded-2xl flex flex-col items-center justify-center p-6 border-2 border-blue-100 dark:border-gray-700">
                            <span class="text-xs font-bold text-blue-500 uppercase tracking-widest mb-4">English</span>
                            <h3 class="text-4xl font-bold text-center mb-6" id="fc-front">Word</h3>
                            <button onclick="event.stopPropagation(); playAudio(state.words[state.flashcardIndex].en)" class="w-12 h-12 rounded-full bg-blue-50 text-blue-600 flex items-center justify-center hover:bg-blue-100 transition shadow-sm">
                                <i class="fas fa-volume-up text-xl"></i>
                            </button>
                            <p class="mt-4 text-xs text-gray-400">Tarjimani ko'rish uchun bosing</p>
                        </div>
                        <!-- Back (Uzbek) -->
                        <div class="absolute w-full h-full backface-hidden rotate-y-180 bg-blue-600 text-white rounded-2xl flex flex-col items-center justify-center p-6 shadow-xl">
                             <span class="text-xs font-bold text-blue-200 uppercase tracking-widest mb-4">O'zbekcha</span>
                            <h3 class="text-3xl font-bold text-center" id="fc-back">Tarjima</h3>
                            <p class="mt-2 text-sm opacity-80" id="fc-cat">Category</p>
                        </div>
                    </div>
                </div>
                
                <div class="flex items-center gap-6 mt-8">
                    <button onclick="prevCard()" class="w-14 h-14 rounded-full bg-white dark:bg-gray-800 shadow-lg text-gray-600 flex items-center justify-center active:scale-95"><i class="fas fa-arrow-left"></i></button>
                    <span id="fc-counter" class="font-mono font-bold text-gray-500">1 / 10</span>
                    <button onclick="nextCard()" class="w-14 h-14 rounded-full bg-blue-600 text-white shadow-lg flex items-center justify-center active:scale-95"><i class="fas fa-arrow-right"></i></button>
                </div>
            `;
            updateCardContent();
        }

        function updateCardContent() {
            const w = state.words[state.flashcardIndex];
            document.querySelector('.card-container').classList.remove('flipped');
            
            // Short delay to allow flip back before changing text
            setTimeout(() => {
                document.getElementById('fc-front').innerText = w.en;
                document.getElementById('fc-back').innerText = w.uz;
                document.getElementById('fc-cat').innerText = w.cat;
                document.getElementById('fc-counter').innerText = `${state.flashcardIndex + 1} / ${state.words.length}`;
            }, 150);
        }

        function flipCard() { document.querySelector('.card-container').classList.toggle('flipped'); }
        function nextCard() { 
            if(state.flashcardIndex < state.words.length - 1) { state.flashcardIndex++; updateCardContent(); }
            else showToast("Bu oxirgi kartochka");
        }
        function prevCard() { 
            if(state.flashcardIndex > 0) { state.flashcardIndex--; updateCardContent(); }
        }

        // --- MATCH GAME ---
        function initMatchGame() {
            const words = database[state.currentUnitId].data;
            const shuffled = [...words].sort(()=>0.5-Math.random()).slice(0,6);
            let tiles = [];
            shuffled.forEach((w,i) => {
                tiles.push({id:i, text:w.en, type:'en'}, {id:i, text:w.uz, type:'uz'});
            });
            tiles.sort(()=>0.5-Math.random());
            
            state.matchGame = { selected:null, matchesFound:0, pairs:tiles };
            document.getElementById('matchGrid').innerHTML = '';
            document.getElementById('matchSuccess').classList.add('hidden');
            
            tiles.forEach((t, i) => {
                const btn = document.createElement('button');
                btn.className = "aspect-square flex items-center justify-center p-1 bg-white dark:bg-gray-800 border-2 border-gray-200 dark:border-gray-600 rounded-lg text-xs sm:text-sm font-bold shadow-sm active:scale-95 transition select-none leading-tight break-words";
                btn.innerText = t.text;
                btn.onclick = () => handleMatch(btn, t);
                document.getElementById('matchGrid').appendChild(btn);
            });
        }

        function handleMatch(btn, tile) {
            if(btn.classList.contains('matched') || btn.classList.contains('bg-blue-500')) return;
            
            btn.classList.add('bg-blue-500', 'text-white', 'border-blue-600');
            btn.classList.remove('bg-white', 'dark:bg-gray-800');

            if(!state.matchGame.selected) {
                state.matchGame.selected = { btn, tile };
            } else {
                const prev = state.matchGame.selected;
                if(prev.tile.id === tile.id && prev.tile.type !== tile.type) {
                    setTimeout(() => {
                        btn.classList.add('matched'); prev.btn.classList.add('matched');
                        state.matchGame.matchesFound++;
                        if(state.matchGame.matchesFound === 6) document.getElementById('matchSuccess').classList.remove('hidden');
                    }, 300);
                } else {
                    setTimeout(() => {
                        btn.classList.add('shake'); prev.btn.classList.add('shake');
                        setTimeout(() => {
                            [btn, prev.btn].forEach(b => {
                                b.classList.remove('bg-blue-500', 'text-white', 'border-blue-600', 'shake');
                                b.classList.add('bg-white', 'dark:bg-gray-800');
                            });
                        }, 400);
                    }, 300);
                }
                state.matchGame.selected = null;
            }
        }

        // --- QUIZ ---
        function initQuiz() {
            state.quiz.questions = [...database[state.currentUnitId].data].sort(()=>0.5-Math.random()).slice(0,10);
            state.quiz.currentIndex = 0; state.quiz.score = 0;
            document.getElementById('quizResult').classList.add('hidden');
            renderQuiz();
        }

        function renderQuiz() {
            if(state.quiz.currentIndex >= state.quiz.questions.length) {
                document.getElementById('quizResult').classList.remove('hidden');
                document.getElementById('quizScoreDisplay').innerText = `${state.quiz.score}/10`;
                return;
            }
            const q = state.quiz.questions[state.quiz.currentIndex];
            state.quiz.hintsUsed = 0;
            document.getElementById('quizQuestion').innerText = q.uz;
            const inp = document.getElementById('quizInput');
            inp.value = ''; inp.className = "w-full text-center text-xl p-4 rounded-xl border-2 border-gray-300 focus:border-blue-500 outline-none dark:bg-gray-800 dark:border-gray-600";
            document.getElementById('quizFeedback').innerText = '';
            document.getElementById('quizProgress').style.width = `${(state.quiz.currentIndex/10)*100}%`;
        }

        function checkQuizAnswer() {
            const inp = document.getElementById('quizInput');
            const correct = state.quiz.questions[state.quiz.currentIndex].en.toLowerCase();
            if(inp.value.trim().toLowerCase() === correct) {
                inp.classList.add('border-green-500', 'text-green-600');
                state.quiz.score++;
                playAudio(correct);
                setTimeout(() => { state.quiz.currentIndex++; renderQuiz(); }, 1000);
            } else {
                inp.classList.add('border-red-500', 'text-red-600');
                document.getElementById('quizFeedback').innerText = correct;
                document.getElementById('quizFeedback').className = "mt-2 text-center h-6 font-bold text-red-500";
                setTimeout(() => { state.quiz.currentIndex++; renderQuiz(); }, 2000);
            }
        }

        function useHint() {
            const correct = state.quiz.questions[state.quiz.currentIndex].en;
            state.quiz.hintsUsed++;
            document.getElementById('quizInput').value = correct.substring(0, state.quiz.hintsUsed);
            document.getElementById('quizInput').focus();
        }

        // --- AUDIO SYSTEM (IMPROVED) ---
        async function playAudio(text) {
            if (!text) return;

            // 1. AI Voice (Gemini TTS) - If Key Exists & Enabled
            if (userApiKey && useAiVoice) {
                try {
                    showToast("AI ovozi yuklanmoqda...");
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=${userApiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: text }] }],
                            generationConfig: {
                                responseModalities: ["AUDIO"],
                                speechConfig: { voiceConfig: { prebuiltVoiceConfig: { voiceName: "Aoede" } } }
                            }
                        })
                    });
                    
                    if(!response.ok) throw new Error();
                    const data = await response.json();
                    const audioContent = data.candidates[0].content.parts[0].inlineData.data;
                    const audio = new Audio("data:audio/wav;base64," + audioContent);
                    audio.play();
                    return;
                } catch(e) {
                    showToast("AI Ovoz xatosi, oddiyga o'tilmoqda");
                }
            }

            // 2. Browser Native (Improved Selection)
            if ('speechSynthesis' in window) {
                // Wait for voices to load
                let voices = window.speechSynthesis.getVoices();
                const speak = () => {
                    const u = new SpeechSynthesisUtterance(text);
                    // Try to find a non-local "Google" voice which is usually smoother
                    const preferredVoice = voices.find(v => v.name.includes("Google US English")) || 
                                           voices.find(v => v.name.includes("Google UK English")) ||
                                           voices.find(v => v.lang === 'en-US');
                    if (preferredVoice) u.voice = preferredVoice;
                    u.lang = 'en-US';
                    u.rate = 0.9;
                    window.speechSynthesis.cancel();
                    window.speechSynthesis.speak(u);
                };

                if (voices.length === 0) {
                    window.speechSynthesis.onvoiceschanged = () => {
                        voices = window.speechSynthesis.getVoices();
                        speak();
                    };
                } else {
                    speak();
                }
            } else {
                showToast("Audio qo'llab quvvatlanmaydi");
            }
        }

        // --- AI GENERATION ---
        async function callGemini(prompt) {
            if(!userApiKey) { showToast("Avval API kalitni kiriting!"); openSettings(); return null; }
            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${userApiKey}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });
                const data = await res.json();
                return data.candidates[0].content.parts[0].text;
            } catch(e) { console.error(e); showToast("AI Xatosi"); return null; }
        }

        async function generateSentence(word, btn) {
            const original = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
            const row = btn.closest('.word-row');
            let resDiv = row.querySelector('.ai-result');
            const text = await callGemini(`Write 1 simple sentence (B1 level) with '${word}' in English. No translation.`);
            if(text) {
                resDiv.innerHTML = `<b>AI Example:</b> ${text}`;
                resDiv.classList.remove('hidden');
            }
            btn.innerHTML = original;
        }

        async function generateStory() {
            const modal = document.getElementById('aiModal');
            document.getElementById('aiModalContent').innerHTML = '<div class="text-center mt-10"><i class="fas fa-spinner fa-spin text-4xl text-blue-500"></i><p class="mt-2">Hikoya yozilmoqda...</p></div>';
            modal.classList.remove('hidden');
            
            const words = getFilteredWords().sort(()=>0.5-Math.random()).slice(0,5).map(w=>w.en);
            const text = await callGemini(`Write a funny short story (50 words) using: ${words.join(', ')}. Bold the used words.`);
            
            if(text) document.getElementById('aiModalContent').innerHTML = marked.parse(text);
            else closeAiModal();
        }

        function closeAiModal() { document.getElementById('aiModal').classList.add('hidden'); }

        // --- GLOBAL SEARCH ---
        function handleGlobalSearch(q) {
            q = q.toLowerCase();
            const list = document.getElementById('searchResultsList');
            const view = document.getElementById('searchView');
            
            if(q.length < 2) { 
                view.classList.add('hidden'); 
                if(!state.currentUnitId) document.getElementById('welcomeScreen').classList.remove('hidden');
                return; 
            }

            document.querySelectorAll('#contentArea > div').forEach(d => d.classList.add('hidden'));
            view.classList.remove('hidden');
            list.innerHTML = '';

            let count = 0;
            for(const [uid, unit] of Object.entries(database)) {
                unit.data.forEach(w => {
                    if(w.en.toLowerCase().includes(q) || w.uz.toLowerCase().includes(q)) {
                        if(count++ > 20) return;
                        const div = document.createElement('div');
                        div.className = "bg-white dark:bg-gray-800 p-3 rounded shadow-sm border dark:border-gray-700 cursor-pointer hover:bg-gray-50";
                        div.innerHTML = `<div class="font-bold text-blue-600">${w.en} <span class="text-xs text-gray-400 font-normal ml-2">Unit ${uid}</span></div><div class="text-sm dark:text-gray-300">${w.uz}</div>`;
                        div.onclick = () => { document.getElementById('globalSearch').value=''; loadUnit(uid); };
                        list.appendChild(div);
                    }
                });
            }
            if(count===0) list.innerHTML = '<div class="text-gray-400 text-center">Natija yo\'q</div>';
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg; t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        }
    </script>
