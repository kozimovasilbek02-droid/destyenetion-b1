            100% { transform: translateX(0); }

            animation: shake 0.4s ease-in-out;

            background-color: #dcfce7 !important; /* Green-100 */

            opacity: 0;
            transition: visibility 0s 0.3s, opacity 0.3s linear;

        #toast {

        }

        const apiKey = ""; // The execution environment provides the key at runtime.

        const state = {
            currentUnitId: null,
            currentTab: 'list',
            currentFilter: 'all',
            words: [], // filtered words for current unit

                questions: [],
                currentIndex: 0,
                score: 0,
                hintsUsed: 0

        };

        const tg = window.Telegram.WebApp;

        // --- INIT ---
        window.addEventListener('DOMContentLoaded', () => {
            tg.ready();
            tg.expand();
            
            // Theme adaptation
            if (tg.colorScheme === 'dark') {
                document.documentElement.classList.add('dark');
            }

            renderSidebar();
            
            // Global Search Listener
            document.getElementById('globalSearch').addEventListener('input', (e) => handleGlobalSearch(e.target.value));
            
            // Quiz Enter key
            document.getElementById('quizInput').addEventListener('keypress', function (e) {
                if (e.key === 'Enter') checkQuizAnswer();
            });
        });

        // --- AI API HANDLERS ---
        async function callGeminiAPI(prompt) {
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }]
                    })
                });

                if (!response.ok) {
                    throw new Error('API Error');
                }

                const data = await response.json();
                return data.candidates[0].content.parts[0].text;
            } catch (error) {
                console.error("Gemini Error:", error);
                throw error;
            }
        }

        async function generateSentence(word, btnElement) {
            // UI Loading State
            const originalIcon = btnElement.innerHTML;
            btnElement.disabled = true;
            btnElement.innerHTML = `<i class="fas fa-spinner fa-spin"></i>`;
            
            // Find or create result container
            const parentRow = btnElement.closest('.word-row');
            let resultDiv = parentRow.querySelector('.ai-result');
            
            if (!resultDiv) {
                resultDiv = document.createElement('div');
                resultDiv.className = "ai-result mt-3 p-3 bg-indigo-50 dark:bg-gray-700 rounded-lg text-sm text-indigo-900 dark:text-indigo-100 border border-indigo-100 dark:border-gray-600 hidden";
                parentRow.querySelector('.word-content-area').appendChild(resultDiv);
            }

            try {
                const prompt = `Write 1 simple English sentence (B1 level) using the word '${word}'. Make it clear and educational. Do not add translations.`;
                const text = await callGeminiAPI(prompt);
                
                resultDiv.innerHTML = `<strong class="text-indigo-600 dark:text-indigo-300"><i class="fas fa-sparkles mr-1"></i>AI Example:</strong> ${text}`;
                resultDiv.classList.remove('hidden');
                
            } catch (e) {
                showToast("Internet xatosi yoki AI ishlamayapti");
            } finally {
                btnElement.innerHTML = originalIcon;
                btnElement.disabled = false;
            }
        }

        async function generateStory() {
            const modal = document.getElementById('aiModal');
            const content = document.getElementById('aiModalContent');
            const inner = document.getElementById('aiModalInner');
            
            // Prepare Words
            let words = getFilteredWords();
            if (words.length < 3) {
                showToast("Hikoya uchun kamida 3 ta so'z kerak");
                return;
            }
            
            // Pick 5 random words
            const selected = [...words].sort(() => 0.5 - Math.random()).slice(0, 5).map(w => w.en);
            
            // Show Modal Loading
            modal.classList.remove('hidden');
            setTimeout(() => {
                inner.classList.remove('scale-95');
                inner.classList.add('scale-100');
            }, 10);

            content.innerHTML = `
                <div class="flex flex-col items-center justify-center h-40 space-y-4">
                    <div class="w-12 h-12 border-4 border-indigo-200 border-t-indigo-600 rounded-full animate-spin"></div>
                    <p class="text-center text-gray-500 animate-pulse">
                        Unit so'zlaridan hikoya yozilmoqda...<br>
                        <span class="text-xs font-bold text-indigo-500 mt-2 block">${selected.join(', ')}</span>
                    </p>
                </div>
            `;

            try {
                const prompt = `Write a short, funny, and simple story (max 60 words) in English using these words: ${selected.join(', ')}. Highlight the used words in bold (**word**).`;
                const text = await callGeminiAPI(prompt);
                
                // Render with Markdown parsing (simple bolding)
                const formatted = marked.parse(text);
                content.innerHTML = formatted;
            } catch (e) {
                content.innerHTML = `<div class="text-center text-red-500"><i class="fas fa-exclamation-triangle text-4xl mb-2"></i><br>Xatolik yuz berdi. Qayta urinib ko'ring.</div>`;
            }
        }

        function closeAiModal() {
            const modal = document.getElementById('aiModal');
            const inner = document.getElementById('aiModalInner');
            
            inner.classList.remove('scale-100');
            inner.classList.add('scale-95');
            setTimeout(() => {
                modal.classList.add('hidden');
            }, 200);
        }

        // --- NAVIGATION & UI ---
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            
            if (sidebar.classList.contains('-translate-x-full')) {
                sidebar.classList.remove('-translate-x-full');
                overlay.classList.remove('hidden');
            } else {
                sidebar.classList.add('-translate-x-full');
                overlay.classList.add('hidden');
            }
        }

        function renderSidebar() {
            const list = document.getElementById('unitList');
            list.innerHTML = '';
            
            Object.keys(database).forEach(id => {
                const unit = database[id];
                const btn = document.createElement('button');
                btn.className = `w-full text-left px-4 py-3 rounded-lg mb-1 hover:bg-blue-50 dark:hover:bg-gray-700 transition flex justify-between items-center group`;
                btn.onclick = () => loadUnit(id);
                btn.innerHTML = `
                    <span class="font-medium text-sm text-gray-700 dark:text-gray-200 group-hover:text-blue-600 dark:group-hover:text-blue-400">Unit ${id}: ${unit.title}</span>
                    <span class="text-xs bg-gray-200 dark:bg-gray-600 text-gray-600 dark:text-gray-300 px-2 py-0.5 rounded-full">${unit.data.length}</span>
                `;
                list.appendChild(btn);
            });
        }

        function switchTab(tabName) {
            state.currentTab = tabName;
            
            // Update Tab Icons
            document.querySelectorAll('.nav-btn').forEach(btn => {
                if (btn.dataset.tab === tabName) {
                    btn.classList.add('text-blue-600');
                    btn.classList.remove('text-gray-400');
                } else {
                    btn.classList.remove('text-blue-600');
                    btn.classList.add('text-gray-400');
                }
            });

            // Hide all views
            ['listView', 'flashcardsView', 'matchView', 'quizView', 'searchView', 'welcomeScreen'].forEach(id => {
                const el = document.getElementById(id);
                if (el) el.classList.add('hidden');
            });

            if (!state.currentUnitId && tabName !== 'list') { 
                // If no unit selected, show welcome (except global search logic handles list view)
                document.getElementById('welcomeScreen').classList.remove('hidden');
                return;
            }

            // Show selected view and init logic
            if (state.currentUnitId) {
                const viewId = tabName === 'flashcards' ? 'flashcardsView' : tabName + 'View';
                const view = document.getElementById(viewId);
                if (view) view.classList.remove('hidden');
                
                if (tabName === 'list') renderList();
                if (tabName === 'flashcards') initFlashcards();
                if (tabName === 'match') initMatchGame();
                if (tabName === 'quiz') initQuiz();
            } else {
                document.getElementById('welcomeScreen').classList.remove('hidden');
            }
        }

        function loadUnit(id) {
            state.currentUnitId = id;
            state.currentFilter = 'all';
            
            const unit = database[id];
            
            // Update Header
            document.getElementById('currentUnitTitle').innerText = `Unit ${id}: ${unit.title}`;
            document.getElementById('wordCount').innerText = `${unit.data.length} so'z`;
            document.getElementById('wordCount').classList.remove('hidden');
            document.getElementById('filterContainer').classList.remove('hidden');
            document.getElementById('welcomeScreen').classList.add('hidden');

            // Reset Filter UI
            document.querySelectorAll('.filter-chip').forEach(el => {
                el.classList.remove('bg-blue-100', 'text-blue-700', 'border-blue-200');
                el.classList.add('bg-gray-100', 'text-gray-600', 'border-gray-200');
                if (el.innerText.toLowerCase() === 'all') {
                    el.classList.add('bg-blue-100', 'text-blue-700', 'border-blue-200');
                    el.classList.remove('bg-gray-100', 'text-gray-600', 'border-gray-200');
                }
            });

            // Mobile: close sidebar
            if (window.innerWidth < 768) toggleSidebar();
            
            // Default to List View
            switchTab('list');
        }

        function filterWords(category) {
            state.currentFilter = category;
            
            // Update UI Chips
            document.querySelectorAll('.filter-chip').forEach(el => {
                // simple fuzzy match for text content vs category key
                const match = (category === 'all' && el.innerText === 'All') || el.innerText.includes(category.split(' ')[0]);
                
                if (match) {
                    el.classList.add('bg-blue-100', 'text-blue-700', 'border-blue-200');
                    el.classList.remove('bg-gray-100', 'text-gray-600', 'border-gray-200');
                } else {
                    el.classList.remove('bg-blue-100', 'text-blue-700', 'border-blue-200');
                    el.classList.add('bg-gray-100', 'text-gray-600', 'border-gray-200');
                }
            });

            if (state.currentTab === 'list') renderList();
            if (state.currentTab === 'flashcards') initFlashcards(); // Restart cards with filter
            // Match and Quiz usually use full unit or random subset, keeping full unit for now to ensure enough data
        }

        function getFilteredWords() {
            const allWords = database[state.currentUnitId].data;
            if (state.currentFilter === 'all') return allWords;
            return allWords.filter(w => w.cat === state.currentFilter);
        }

        // --- LIST VIEW ---
        function renderList() {
            const container = document.getElementById('listView');
            container.innerHTML = '';
            
            const words = getFilteredWords();
            
            // AI Story Button
            if (words.length > 0) {
                const storyBtnDiv = document.createElement('div');
                storyBtnDiv.className = "mb-4";
                storyBtnDiv.innerHTML = `
                    <button onclick="generateStory()" class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 text-white py-3 rounded-xl shadow-lg flex items-center justify-center font-bold active:scale-95 transition">
                        <i class="fas fa-magic mr-2 ai-sparkle"></i> AI Hikoya Yaratish
                    </button>
                `;
                container.appendChild(storyBtnDiv);
            }

            if (words.length === 0) {
                container.innerHTML = `<div class="text-center text-gray-400 mt-10">Bu kategoriyada so'zlar yo'q</div>`;
                return;
            }

            words.forEach(word => {
                const el = document.createElement('div');
                el.className = "word-row bg-white dark:bg-gray-800 p-4 rounded-xl shadow-sm border border-gray-100 dark:border-gray-700 flex flex-col";
                el.innerHTML = `
                    <div class="flex justify-between items-center w-full">
                        <div class="flex-1 word-content-area">
                            <div class="flex items-baseline gap-2 flex-wrap">
                                <h3 class="font-bold text-lg text-blue-900 dark:text-blue-300">${word.en}</h3>
                                <span class="text-[10px] px-1.5 py-0.5 rounded bg-gray-100 dark:bg-gray-700 text-gray-500">${word.cat.substring(0,3)}</span>
                            </div>
                            <p class="text-gray-600 dark:text-gray-400 mt-1">${word.uz}</p>
                        </div>
                        <div class="flex gap-2 ml-2">
                             <button onclick="generateSentence('${word.en}', this)" class="w-10 h-10 rounded-full bg-indigo-50 dark:bg-gray-700 hover:bg-indigo-100 text-indigo-600 flex items-center justify-center transition" title="AI Sentence">
                                <i class="fas fa-wand-magic-sparkles"></i>
                            </button>
                            <button onclick="playAudio('${word.en}')" class="w-10 h-10 rounded-full bg-blue-50 dark:bg-gray-700 hover:bg-blue-100 text-blue-600 flex items-center justify-center transition">
                                <i class="fas fa-volume-up"></i>
                            </button>
                        </div>
                    </div>
                `;
                container.appendChild(el);
            });
        }

        // --- FLASHCARDS ---
        let currentCardWord = null;

        function initFlashcards() {
            const words = getFilteredWords();
            const container = document.getElementById('flashcardsView');
            
            // Re-render container completely to avoid lost DOM state
            if (words.length === 0) {
                container.innerHTML = '<p class="text-center mt-10 text-gray-500">Bu kategoriyada so\'zlar yo\'q</p>';
                return;
            }

            // Restore Flashcard DOM Structure
            container.innerHTML = `
                <div class="card-container w-full max-w-sm h-64 relative perspective-1000 cursor-pointer" onclick="flipCard()">
                    <div id="flashcardInner" class="w-full h-full relative transform-style-3d transition-all duration-500 shadow-xl rounded-2xl">
                        <!-- Front -->
                        <div class="absolute w-full h-full backface-hidden bg-white dark:bg-gray-800 rounded-2xl flex flex-col items-center justify-center p-6 border-2 border-blue-100 dark:border-gray-700">
                            <span class="text-xs font-bold text-blue-500 uppercase tracking-widest mb-2" id="fc-cat-front">Category</span>
                            <h3 class="text-3xl font-bold text-center select-none" id="fc-text-front">Front</h3>
                            <button onclick="event.stopPropagation(); playAudio(currentCardWord.en)" class="mt-4 w-10 h-10 rounded-full bg-blue-50 hover:bg-blue-100 flex items-center justify-center text-blue-600">
                                <i class="fas fa-volume-up"></i>
                            </button>
                        </div>
                        <!-- Back -->
                        <div class="absolute w-full h-full backface-hidden rotate-y-180 bg-blue-600 text-white rounded-2xl flex flex-col items-center justify-center p-6 shadow-xl">
                             <span class="text-xs font-bold text-blue-200 uppercase tracking-widest mb-2" id="fc-cat-back">Category</span>
                            <h3 class="text-3xl font-bold text-center select-none" id="fc-text-back">Back</h3>
                        </div>
                    </div>
                </div>
                
                <div class="flex items-center gap-6 mt-8">
                    <button onclick="prevCard()" class="w-12 h-12 rounded-full bg-white dark:bg-gray-800 shadow-md flex items-center justify-center active:scale-95 transition text-gray-600 dark:text-gray-300">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <span id="fc-counter" class="font-mono text-sm text-gray-500">1 / 20</span>
                    <button onclick="nextCard()" class="w-12 h-12 rounded-full bg-blue-600 text-white shadow-md flex items-center justify-center active:scale-95 transition shadow-blue-200">
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            `;

            state.words = words;
            state.flashcardIndex = 0;
            renderFlashcard();
        }

        function renderFlashcard() {
            const word = state.words[state.flashcardIndex];
            currentCardWord = word;
            
            const card = document.querySelector('.card-container');
            card.classList.remove('flipped'); // Reset flip
            
            // Random start side logic (50% chance to start with UZ)
            const startUz = Math.random() > 0.5;
            
            const frontText = document.getElementById('fc-text-front');
            const backText = document.getElementById('fc-text-back');
            const frontCat = document.getElementById('fc-cat-front');
            const backCat = document.getElementById('fc-cat-back');

            if (startUz) {
                frontText.innerText = word.uz;
                frontCat.innerText = "Uzbek";
                backText.innerText = word.en;
                backCat.innerText = word.cat;
            } else {
                frontText.innerText = word.en;
                frontCat.innerText = word.cat;
                backText.innerText = word.uz;
                backCat.innerText = "Uzbek";
            }

            document.getElementById('fc-counter').innerText = `${state.flashcardIndex + 1} / ${state.words.length}`;
        }

        function flipCard() {
            document.querySelector('.card-container').classList.toggle('flipped');
        }

        function nextCard() {
            if (state.flashcardIndex < state.words.length - 1) {
                state.flashcardIndex++;
                renderFlashcard();
            } else {
                showToast("Bu oxirgi kartochka");
            }
        }

        function prevCard() {
            if (state.flashcardIndex > 0) {
                state.flashcardIndex--;
                renderFlashcard();
            }
        }

        // --- MATCH GAME ---
        function initMatchGame() {
            const words = database[state.currentUnitId].data;
            // Select 6 random words
            const shuffled = [...words].sort(() => 0.5 - Math.random()).slice(0, 6);
            
            let tiles = [];
            shuffled.forEach((w, idx) => {
                tiles.push({ id: idx, text: w.en, type: 'en', pairId: idx });
                tiles.push({ id: idx, text: w.uz, type: 'uz', pairId: idx });
            });
            
            // Shuffle tiles
            tiles.sort(() => 0.5 - Math.random());
            
            state.matchGame.pairs = tiles;
            state.matchGame.selected = null;
            state.matchGame.matchesFound = 0;
            
            const grid = document.getElementById('matchGrid');
            grid.innerHTML = '';
            document.getElementById('matchSuccess').classList.add('hidden');
            
            tiles.forEach((tile, index) => {
                const btn = document.createElement('button');
                btn.className = "match-tile aspect-square flex items-center justify-center p-2 bg-white dark:bg-gray-800 border-2 border-gray-200 dark:border-gray-600 rounded-lg text-xs sm:text-sm font-medium shadow-sm active:scale-95 transition select-none";
                btn.innerText = tile.text;
                btn.dataset.index = index;
                btn.onclick = () => handleMatchClick(btn, tile);
                grid.appendChild(btn);
            });
        }

        function handleMatchClick(btn, tile) {
            // Ignore if already matched or clicking same tile
            if (btn.classList.contains('matched') || btn.classList.contains('bg-blue-500')) return;

            // Highlight
            btn.classList.add('bg-blue-500', 'text-white', 'border-blue-600');
            btn.classList.remove('bg-white', 'dark:bg-gray-800', 'text-gray-800');

            if (!state.matchGame.selected) {
                // First selection
                state.matchGame.selected = { btn, tile };
            } else {
                // Second selection
                const prev = state.matchGame.selected;
                
                // Check match
                if (prev.tile.pairId === tile.pairId && prev.tile.type !== tile.type) {
                    // Match!
                    setTimeout(() => {
                        btn.classList.add('matched');
                        prev.btn.classList.add('matched');
                        state.matchGame.matchesFound++;
                        checkMatchWin();
                    }, 300);
                } else {
                    // No match
                    setTimeout(() => {
                        // Shake animation
                        btn.classList.add('shake');
                        prev.btn.classList.add('shake');
                        
                        // Reset colors
                        setTimeout(() => {
                            [btn, prev.btn].forEach(b => {
                                b.classList.remove('bg-blue-500', 'text-white', 'border-blue-600', 'shake');
                                b.classList.add('bg-white', 'dark:bg-gray-800');
                            });
                        }, 400);
                    }, 300);
                }
                state.matchGame.selected = null;
            }
        }

        function checkMatchWin() {
            if (state.matchGame.matchesFound === 6) {
                setTimeout(() => {
                    document.getElementById('matchSuccess').classList.remove('hidden');
                }, 500);
            }
        }

        // --- QUIZ MODE ---
        function initQuiz() {
            const words = database[state.currentUnitId].data;
            // Get 10 random words
            state.quiz.questions = [...words].sort(() => 0.5 - Math.random()).slice(0, 10);
            state.quiz.currentIndex = 0;
            state.quiz.score = 0;
            
            document.getElementById('quizResult').classList.add('hidden');
            renderQuizQuestion();
        }

        function renderQuizQuestion() {
            if (state.quiz.currentIndex >= state.quiz.questions.length) {
                showQuizResult();
                return;
            }

            const q = state.quiz.questions[state.quiz.currentIndex];
            state.quiz.hintsUsed = 0;

            document.getElementById('quizQuestion').innerText = q.uz;
            const input = document.getElementById('quizInput');
            input.value = '';
            input.className = "w-full text-center text-xl p-4 rounded-xl border-2 border-gray-300 focus:border-blue-500 outline-none dark:bg-gray-800 dark:border-gray-600";
            
            document.getElementById('quizFeedback').innerText = '';
            
            // Progress Bar
            const pct = (state.quiz.currentIndex / state.quiz.questions.length) * 100;
            document.getElementById('quizProgress').style.width = `${pct}%`;
        }

        function checkQuizAnswer() {
            const input = document.getElementById('quizInput');
            const currentWord = state.quiz.questions[state.quiz.currentIndex].en;
            const userAns = input.value.trim().toLowerCase();
            const correctAns = currentWord.toLowerCase();

            if (userAns === correctAns) {
                // Correct
                input.classList.add('border-green-500', 'text-green-600');
                state.quiz.score++;
                playAudio(currentWord); // Optional reward sound logic
                setTimeout(() => {
                    state.quiz.currentIndex++;
                    renderQuizQuestion();
                }, 1000);
            } else {
                // Wrong
                input.classList.add('border-red-500', 'text-red-600');
                // Show Correct Answer
                document.getElementById('quizFeedback').innerText = currentWord;
                document.getElementById('quizFeedback').className = "mt-2 text-center h-6 font-bold text-red-500";
                
                setTimeout(() => {
                    state.quiz.currentIndex++;
                    renderQuizQuestion();
                }, 2000);
            }
        }

        function useHint() {
            const currentWord = state.quiz.questions[state.quiz.currentIndex].en;
            const input = document.getElementById('quizInput');
            
            // Simple hint: reveal first N letters based on clicks
            state.quiz.hintsUsed++;
            input.value = currentWord.substring(0, state.quiz.hintsUsed);
            input.focus();
        }

        function showQuizResult() {
            document.getElementById('quizResult').classList.remove('hidden');
            document.getElementById('quizScoreDisplay').innerText = `${state.quiz.score}/10`;
            document.getElementById('quizProgress').style.width = `100%`;
        }

        // --- GLOBAL SEARCH ---
        function handleGlobalSearch(query) {
            query = query.toLowerCase();
            const resultsContainer = document.getElementById('searchResultsList');
            const searchView = document.getElementById('searchView');
            const welcomeScreen = document.getElementById('welcomeScreen');
            
            if (query.length < 2) {
                searchView.classList.add('hidden');
                // If we are not inside a unit, show welcome. If inside unit, keep unit view hidden by this overlay
                if(!state.currentUnitId) welcomeScreen.classList.remove('hidden');
                return;
            }

            // If searching, hide whatever is in main area and show search results
            document.querySelectorAll('#contentArea > div').forEach(div => div.classList.add('hidden'));
            searchView.classList.remove('hidden');

            resultsContainer.innerHTML = '';
            let count = 0;

            for (const [unitId, unitData] of Object.entries(database)) {
                unitData.data.forEach(word => {
                    if (word.en.toLowerCase().includes(query) || word.uz.toLowerCase().includes(query)) {
                        count++;
                        const el = document.createElement('div');
                        el.className = "bg-white dark:bg-gray-800 p-3 rounded-lg shadow-sm border border-gray-100 dark:border-gray-700";
                        el.innerHTML = `
                            <div class="flex justify-between">
                                <span class="font-bold text-blue-600">${word.en}</span>
                                <span class="text-xs text-gray-400">Unit ${unitId}</span>
                            </div>
                            <div class="text-gray-700 dark:text-gray-300 text-sm">${word.uz}</div>
                        `;
                        // Clicking result could go to that unit, but for now just showing it is enough
                        el.onclick = () => {
                            loadUnit(unitId);
                            document.getElementById('globalSearch').value = '';
                            searchView.classList.add('hidden');
                        };
                        resultsContainer.appendChild(el);
                    }
                });
                if (count > 20) return; // Limit results for performance
            }

            if (count === 0) {
                resultsContainer.innerHTML = '<div class="text-gray-400 text-center">Natija topilmadi</div>';
            }
        }

        // --- AUDIO SYSTEM (Robust Fallback) ---
        function playAudio(text) {
            if (!text) return;

            // 1. Try Browser Native SpeechSynthesis
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'en-GB'; // British English for Destination B1 preference
                utterance.rate = 0.9;
                
                // Android Chrome sometimes has issues if not triggered by user gesture directly or if voices aren't loaded.
                // We try-catch the execution.
                try {
                    window.speechSynthesis.cancel(); // Stop previous
                    window.speechSynthesis.speak(utterance);
                    return; 
                } catch (e) {
                    console.log("Native TTS failed, trying fallback");
                }
            }

            // 2. Fallback: Google Translate TTS API (Unofficial but works for simple GETs)
            // Note: This relies on network.
            const audio = new Audio();
            audio.src = `https://translate.google.com/translate_tts?ie=UTF-8&client=tw-ob&q=${encodeURIComponent(text)}&tl=en`;
            audio.play().catch(e => {
                showToast("Audio o'qish imkonsiz");
            });
        }

        // --- UTILS ---
        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        }

    </script>
